<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Risk Clicker</h1>
  <p>Score: <span id="score">0</span></p>
  <p>Reset Chance: <span id="chance">1</span>%</p>
  <button onclick="handleClick()">Click Me</button>

  <h3>Submit Your Score</h3>
  <input id="nameInput" placeholder="Your name" />
  <input type="password" id="passwordInput" placeholder="Enter your password" />
  <button onclick="submitScore()">Submit</button>

<a href="leaderboard.html" target="_blank">Leaderboard</a>
<audio id="backgroundMusic" preload="auto" src="bgSong.mp3" loop></audio>
  <script src="script.js"></script>
  <script src="playMusic.js"></script>
</body>
</html>
